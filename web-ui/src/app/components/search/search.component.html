<div class="container" style="max-width: 800px; margin: auto; padding: 20px; text-align: center;">
  <h2 style="color: #3f51b5; font-weight: bold; text-align: center; margin-bottom: 16px;">
    Email Search
  </h2>

  <div style="
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    background: white;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  ">

    <mat-form-field appearance="outline" style="flex: 1; min-width: 250px;">
      <mat-label>Search for emails</mat-label>
      <input matInput [(ngModel)]="query" placeholder="Enter email keyword">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="searchEmails()"
            style="height: 40px; border-radius: 20px; font-weight: bold; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);">
      <mat-icon style="vertical-align: middle; margin-right: 4px;">search</mat-icon> Search
    </button>
  </div>

  <p *ngIf="errorMessage" style="color: red; margin-top: 10px;">{{ errorMessage }}</p>

  <div style="overflow-x: auto; margin-top: 20px;">
    <table mat-table *ngIf="emails.length" [dataSource]="emails" class="mat-elevation-z8"
           style="background: white; border-radius: 8px; width: 100%;">

      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef style="width: 30%; color: #3f51b5; text-align: center;"> File Name </th>
        <td mat-cell *matCellDef="let email" style="text-align: center;"> {{ email.fileName }} </td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef style="width: 50%; color: #3f51b5; text-align: center;"> Content </th>
        <td mat-cell *matCellDef="let email" style="text-align: justify; padding: 10px;">
          {{ email.content | slice:0:100 }}...
        </td>
      </ng-container>

      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef style="width: 20%; color: #3f51b5; text-align: center;"> Download </th>
        <td mat-cell *matCellDef="let email" style="text-align: center;">
          <button mat-mini-fab color="accent" (click)="downloadEmail(email)">
            <mat-icon>download</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
