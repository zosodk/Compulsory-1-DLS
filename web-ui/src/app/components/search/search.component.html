<div class="container" style="max-width: 600px; margin: auto; padding: 20px; text-align: center;">

  <h2 style="color: #3f51b5; font-weight: bold; text-align: center; margin-bottom: 16px;">
    Email Search
  </h2>

  <div style="
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    background: white;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  ">

    <mat-form-field appearance="outline" style="flex: 1; min-width: 250px;">
      <mat-label>Search for emails</mat-label>
      <input matInput [(ngModel)]="query" placeholder="Enter email keyword">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="searchEmails()"
            style="height: 40px; border-radius: 20px; font-weight: bold; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);">
      <mat-icon style="vertical-align: middle; margin-right: 4px;">search</mat-icon> Search
    </button>
  </div>

  <table mat-table *ngIf="emails.length" [dataSource]="emails" class="mat-elevation-z8"
         style="margin-top: 20px; background: white; border-radius: 8px; width: 100%;">

    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef style="color: #3f51b5; text-align: center;"> File Name </th>
      <td mat-cell *matCellDef="let email"> {{ email.file_name }} </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef style="color: #3f51b5; text-align: center;"> Content </th>
      <td mat-cell *matCellDef="let email"> {{ email.content | slice:0:100 }}... </td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef style="color: #3f51b5; text-align: center;"> Download </th>
      <td mat-cell *matCellDef="let email">
        <button mat-mini-fab color="accent" (click)="downloadEmail(email)">
          <mat-icon>download</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
